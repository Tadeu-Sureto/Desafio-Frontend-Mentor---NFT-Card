<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criando Projeto do Zero Sem Travas">
    <meta name="author" description="Tadeu Sureto">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" 
    rel="stylesheet">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div class="nft-card">

            <a href="#" class="image-link"><img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image" title="Equilibrium NFT Image" class="image"></a>

            <a href="#" class="title-link"><h2 class="title">Equilibrium #3429</h2></a>

            <p class="about">Our Equilibrium collection promotes balanced and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            
            <div class="creator">
                <img src="images/image-avatar.png" alt="NFT Creator" title="NFT Creator" class="avatar">
                <p class="text">Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
